<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikelliste Drucken</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" media="screen" href="gui_clean.css"/>
    <link id="print-style-h" rel="stylesheet" media="print" href="printH.css"/>
    <link id="print-style-r" rel="stylesheet" media="print" href="printR.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    <div id="Header-Container" class="dont-print">
        <img id="Main-Logo" src="logo.png" alt="SBP Logo">
        <p id="Article-Title" class="roboto w500">Artikelliste-11/11/24-4589dfh4</p>
    </div>

    <div id="Button-Container" class="dont-print">
        <button onclick="printEtikett(true)" class="roboto w500">HAENGE-ETIKETT</button>
        <button onclick="printEtikett(false)" class="roboto w500">REGAL-ETIKETT</button>
    </div>

    <div id="ArticleList-Container">


        <div id="Article-Container" class="dont-print">
            <div id="Barcode-Container" class="list-element">
                <p class="roboto w300 header">Barcode</p>
            </div>
            <div id="ArticleNr-Container" class="list-element">
                <p class="roboto w300 header">Artikel-Nr.</p>
            </div>
            <div id="Name-Container" class="list-element">
                <p class="roboto w300 header">Bezeichnung</p>
            </div>
            <div id="Price-Container" class="list-element">
                <p class="roboto w300 header">VK</p>
            </div>
        </div>


        <div id="Article-Container" class="page-break">
             <div id="Barcode-Container" class="list-element">
                <object id="Barcode-Code128" class="roboto w300 list-element" data="x.svg" type="image/svg+xml"></object>
                <p id="GTIN" class="sansserif">...</p>
            </div>
            <div id="ArticleNr-Container" class="roboto w300 list-element">
                <p id="ArticleNr" class="list-item sansserif">...</p>
            </div>
            <div id="Name-Container" class="roboto w300 list-element">
                <p id="Name" class="list-item sansserif">...</p>
            </div>
            <div id="Price-Container" class="roboto w300 list-element">
                <p id="Price" class="list-item sansserif">...</p>
            </div>           
                <p id="Source" class="sansserif only-print">...</p>
        </div>

    </div>

    <div id="Article-Data" amount="2" style="display: none !important">
        <div id="Barcode-Data">
           Barcodes\temp.svg,Barcodes\temp_02.svg 
        </div>
        <div id="GTIN-Data">
            9002701143629,9111101143629
        </div>
    </div>
</body>

<script type="text/javascript">
    const articleNode = document.getElementsByClassName("page-break")[0];
    const listNode = document.getElementById("ArticleList-Container");
    const articleData = document.getElementById("Article-Data");
    const dataAmount = parseInt(articleData.getAttribute("amount"));
    for (let index = 0; index < dataAmount; index++) {
        let toAppend = articleNode.cloneNode(true);
        toAppend.querySelector('#Barcode-Code128').data     = document.getElementById("Barcode-Data").innerHTML.split(",")[index];
        toAppend.querySelector('#ArticleNr').textContent    = "160420008";
        toAppend.querySelector('#Name').textContent         = "KapselgehÃ¶rschutz Basic+";
        toAppend.querySelector('#Price').textContent        = "4,99";
        toAppend.querySelector('#Source').textContent       = "Gebol";
        toAppend.querySelector('#GTIN').textContent         = document.getElementById("GTIN-Data").innerText.split(",")[index];
        
        listNode.appendChild(toAppend);
    }
    articleNode.remove();
    function printEtikett(isH) {
        var styleH = document.getElementById("print-style-h");
        var styleR = document.getElementById("print-style-r");

        if (isH) {
            styleH.disabled = false;
            styleR.disabled = true;
        } else {
            styleH.disabled = true;
            styleR.disabled = false;
        }
        window.print();
    }
</script>
</html>
